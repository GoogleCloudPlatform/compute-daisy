schemaVersion: 2.0.0

# This test should pass whether the image is built
# directly in this repo (eg: docker build .), or
# whether the image is built in Concourse.

fileExistenceTests:
- name: "daisy is executable"
  path: "/daisy"
  shouldExist: true
  permissions: "-rwxr-xr-x"
- name: "Certs are installed"
  path: "/etc/ssl/certs/ca-certificates.crt"
  shouldExist: true
  permissions: "-rw-r--r--"
- name: "Workflows directory always exists"
  path: "/workflows"
  shouldExist: true
  permissions: "drwxr-xr-x"

metadataTest:
  env: [ ]
  exposedPorts: [ ]
  entrypoint: [ "/daisy" ]
  cmd: [ ]
  workdir: ""
