schemaVersion: 2.0.0

# This test verifies a few workflows to ensure that they
# are packaged for legacy consumers. They are not included
# when built locally in this repo; Concourse bundles them
# for the image published to gcr.io/compute-image-tools/daisy.

fileExistenceTests:
- name: "Export"
  path: "/workflows/export/export_disk.sh"
  shouldExist: true
  permissions: "-rw-r--r--"
- name: "Export"
  path: "/workflows/image_build/windows/bootstrap_install.ps1"
  shouldExist: true
  permissions: "-rw-r--r--"
